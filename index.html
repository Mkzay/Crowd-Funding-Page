<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowd Funding Page</title>
    <link rel="stylesheet" href="styles/output.css">
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="flex item-center justify-center flex-col text-base">
    <nav class="w-full h-72 bg-[url('/images/image-hero-mobile.jpg')] bg-no-repeat bg-[length:30rem_20rem]">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a>
                <img src="images/logo.svg" alt="logo">
            </a>
            <button id="nav-toggle">
                <img id="toggle-icon" src="images/icon-hamburger.svg" alt="icon-hamburger">
            </button>
            <div id="navbar-links" class=" hidden w-full py-8 md:block md:w-auto z-10">
                <ul class="flex flex-col font-medium mt-4 rounded-lg bg-white shadow-xl md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-transparent">
                    <li>
                        <a href="#" class="block py-5 pl-7 pr-4 text-Neutral-Black text-xl font-medium border-b border-Neutral-Darkgray rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">About</a>
                    </li>
                    <li>
                        <a href="#" class="block py-5 pl-7 pr-4 text-Neutral-Black text-xl font-medium border-b border-Neutral-Darkgray rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">Discover</a>
                    </li>
                    <li>
                        <a href="#" class="block py-5 pl-7 pr-4 text-Neutral-Black text-xl font-medium rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">Get Started</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="flex items-center justify-center flex-col">
        <div class="flex items-center justify-center flex-col w-11/12 px-5 pb-7 bg-white border border-Neutral-Darkgray rounded-lg -m-10">
            <img class="relative bottom-7 p-0" src="images/logo-mastercraft.svg" alt="logo-mastercraft">
            <h1 class="text-Neutral-Black text-2xl text-center font-bold pb-4">Mastercraft Bamboo Monitor Riser</h1>
            <p class="text-Neutral-Darkgray text-lg text-center font-medium pb-4">A beautiful & handcrafted monitor stand to reduce neck and eye strain.</p>
            <div class="flex items-center justify-between flex-row gap-3 pb-4">
                <button class="bg-Primary-Moderatecyan text-white text-lg rounded-full w-full p-3 font-bold">Back this project</button>
                <button>
                    <img class="w-20" src="images/icon-bookmark.svg" alt="icon-bookmark">
                </button>
            </div>
        </div>
        <div></div>
    </section>
      <script src="app.js"></script>
</body>
</html>
